<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
    <title>Jogo Pong</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
        }

        header, h1, p {
            text-align: center;
        }

        canvas {
            display: block;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            background-color: green;
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .controls button:active {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>JOGO PONG</header>
    <h1>Jogo desenvolvido no col√©gio Chiarelli</h1>
    <p>#jogo-pong</p>
    <div class="controls">
        <button id="upBtn">Cima</button><br>
        <button id="downBtn">Baixo</button>
    </div>
</body>
</html>
