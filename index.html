
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo desenvolvido no colégio Chiarelli</h1>
    <p>#jogo-pong</p>
    
    <!-- Botões para controle da raquete -->
    <div class="controls">
        <button class="btn" id="upButton">Cima</button>
        <button class="btn" id="downButton">Baixo</button>
    </div>
</body>
</html>
